apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: services
  name: measurement-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: measurement-generator
  template:
    metadata:
      labels:
        app: measurement-generator
    spec:
      containers:
        - name: measurement-generator-app
          image: clawcastle/measurementgenerator:v1
          ports:
            - containerPort: 80
